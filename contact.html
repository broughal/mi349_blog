<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Contact Form</title> 
</head>

<body>
<header>
    <h1>Alec's Blog</h1>
    <nav class="menu">
        <ul>
            <li><a href="index.html" target="_blank">Blog Postings</a></li>
            <li><a href="about.html" target="_blank">Author Autobiography</a></li>
            <li><a href="contact.html" target="_blank">Contact Form</a></li>
        </ul>
    </nav>

</header>
<main>
<section>
    <h2>Form sign up below:</h2>
    <form>
        <div class="form">
            <label>First and last name:
                <input type="text">
            </label>
        </div>
        <div class="form">
            <label>Email address:
                <input type="text">
            </label>
        </div>
        <div class="form">
            <fieldset>
                <legend>Reason for contact:</legend>
                <label><input type="radio" name="radio" required> Saying hi</label>
                <label><input type="radio" name="radio" required> Looking for a contractor</label>
                <label><input type="radio" name="radio" required> Interested in an interview</label>
            </fieldset>
        </div>
        <div class="form">
            <label for="story">Open comment:</label>
            <textarea id="story" name="story"
                rows="4" cols="25">

            </textarea>
        </div>
        <button>Submit</button>
    </form>
</section>
</main>
</body>
</html>
