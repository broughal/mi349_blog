<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Contact Form</title> 
</head>

<body>
    
<div class="navsearch">
    <label for="nav">Search:</label>
    <textarea id="nav" name="nav"
        rows="1" cols="25">
    </textarea>
</div>
<header>
    <h1>Alec's Blog</h1>
    <nav class="menu">
        <ul>
            <li><a href="index.html" target="_top">Blog Postings</a></li>
            <li><a href="about.html" target="_top">Author Autobiography</a></li>
            <li><a href="contact.html" target="_top">Contact Form</a></li>
        </ul>
    </nav>

</header>
<main>

<h2>Form sign up:</h2>
<form>
    <div class="form">
        <label>First and last name:
            <input type="text">
        </label>
    </div>
    <div class="form">
        <label>Email address:
            <input type="text">
        </label>
    </div>
    <div class="form">
        <fieldset>
            <legend>Reason for contact:</legend>
            <label><input type="radio" name="radio" required> Saying hi</label>
            <label><input type="radio" name="radio" required> Looking for a contractor</label>
            <label><input type="radio" name="radio" required> Interested in an interview</label>
        </fieldset>
    </div>
    <div class="form">
        <label for="story">Open comment:</label>
        <textarea id="story" name="story"
            rows="4" cols="25">

        </textarea>
    </div>
    <button>Submit</button>
</form>
    
<div class="trophy">
    <img src="ActualPaul.jpg" alt="MSU beat Umich 27-24 on October 31, 2020.">
        
</div>
<p>Thanks for filling out the form. Enjoy this picture of me and the Paul Bunyan trophy!</p>

    
</main>
</body>
</html>
